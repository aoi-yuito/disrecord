[package]
name = "disrecord"
version = "0.1.12"
edition = "2021"

[dependencies]
clap = { version = "4.1.8", features = ["derive"] }
env_logger = "0.10.0"
itertools = "0.10.5"
log = "0.4.17"
log-panics = "2.1.0"
parse_duration = "2.1.1"
serenity = { version = "0.11.5", default_features = false, features = ["builder", "cache", "client", "gateway", "http", "model", "utils", "rustls_backend", "voice"] }
songbird = "0.3.1"
tokio = { version = "1.27.0", features = ["macros", "rt-multi-thread", "sync", "fs"] }
