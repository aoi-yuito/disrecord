[package]
name = "disrecord"
version = "0.3.0"
edition = "2021"

[dependencies]
axum = { version = "0.6.20", features = ["macros"] }
bincode = "1.3.3"
clap = { version = "4.4.6", features = ["derive"] }
emojis = "0.6.1"
env_logger = "0.11.2"
futures = "0.3.28"
humantime = "2.1.0"
itertools = "0.12.1"
log = "0.4.20"
log-panics = "2.1.0"
parse_duration = "2.1.1"
rand = "0.8.5"
regex = "1.10.2"
symphonia = { version = "0.5.4", default-features = false, features = ["pcm", "wav"] }
serde = { version = "1.0.189", features = ["derive"] }
serde_json = "1.0.107"
serenity = { version = "0.12.0", default_features = false, features = ["builder", "cache", "client", "gateway", "http", "model", "utils", "rustls_backend", "voice"] }
songbird = { version = "0.4.0", features = ["receive"] }
thiserror = "1.0.50"
tokio = { version = "1.33.0", features = ["macros", "rt-multi-thread", "sync", "fs", "process"] }
ulid = { version = "1.1.0", features = ["serde"] }
zip = { version = "0.6.4", default_features = false }